<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MCQ Test App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <div class="card">

            <h1 class="title">MCQ Practice Test</h1>

            <!-- Start Screen -->
            <div id="start-screen" class="center">
                <!-- Notes Section -->
                <div class="notes-panel">
                    <h3 class="notes-title">üìò Quick Revision Notes</h3>
                    <p class="notes-subtitle">Select topics to revise before starting the test</p>

                    <div class="notes-dropdown">
                        <select id="notes-topics">
                        <option value="ai_basics">AI Basics</option>
                        <option value="ml_basics">Machine Learning</option>
                        <option value="deep_learning">Deep Learning</option>
                        <option value="llm_genai">LLM & Generative AI</option>
                        <option value="prompting">Prompt Engineering</option>
                        <option value="rag">RAG</option>
                        <option value="cloud">Cloud AI Platforms</option>
                        <option value="usecases">Real-world Use-cases</option>
                        </select>
                    </div>

                    <button class="btn primary notes-btn" onclick="showNotes()">Show Notes</button>

                    <div id="notes-output" class="notes-output hidden"></div>
                </div>



                <p class="subtitle">Select number of questions ‚Ä¢ Time Tracked</p>

                <div class="select-wrapper">
                    <select id="num-questions">
                        <option value="5">5 Questions</option>
                        <option value="10">10 Questions</option>
                        <option value="20">20 Questions</option>
                        <option value="50" selected>50 Questions</option>
                        <option value="all">All Questions</option>
                    </select>
                </div>

                <br>
                <button class="btn primary" onclick="startTest()">Start Test</button>
            </div>



            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <div class="top-bar">
                    <span id="timer" class="badge">‚è± 0s</span>
                    <span id="question-count" class="badge"></span>
                </div>

                <div class="progress">
                    <div id="progress-bar"></div>
                </div>

                <h2 id="question" class="question"></h2>

                <div id="options" class="options"></div>

                <button class="btn next" onclick="nextQuestion()">Next</button>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="hidden">
                <h2 class="result-title">Test Completed üéâ</h2>

                <div class="summary">
                    <div><strong id="score"></strong></div>
                    <div><strong id="wrong-count"></strong></div>
                    <div><strong id="time-taken"></strong></div>
                </div>

                <h3 class="wrong-title">Review Wrong Answers</h3>
                <div id="wrong-answers" class="wrong-box"></div>

                <div class="center">
                    <button class="btn primary" onclick="startTest()">Retest</button>
                </div>
            </div>

        </div>

    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>


</html>
